<html>
    <head>
        <title>
            Form in table
        </title>
    </head>
    <body background="./download.jpg">
        <form>
            <h1 align="center"><font color="black"> ExcelR SignUp</font> </h1>
            <table border="1" width="40%" height="600px" align="center" bgcolor="white">
                <!---row1--->
                <tr align="center" bgcolor="Pink">
                    <th colspan="2"><font size="10">Sign Up</font></th>
                </tr>

                <tr>
                    <th><font color="black">
                    <label>Name</label></th>
                    <th><input type="text"></th>
                </tr>

                <tr>
                    <th><font color="black">
                    <label>Age</label></th>
                    <th><input type="date"></th>
                </tr>
   
                <tr>
                    <th><font color="black">
                    <label>Mobile No.</label></th>
                    <th><input type="number"></th>
                </tr>         

                <tr>
                    <th><font color="black">
                    <label>Email Id</label></th>
                    <th><input type="text"></th>
                </tr>

                <tr>
                    <th><font color="black">
                    <label>Gender</label></th>
                    <th><font color="black">
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </th>
                </tr>

                <tr>
                <th><font color="black">
                <label>Country</label></th>
                <th>
                    <select name="city">
                        <option value="India">India</option>
                        <option value="America">America</option>
                        <option value="Japan">Japan</option>
                        <option value="China">China</option>
                </th>
            </tr>

            <tr align="center" bgcolor="white">
                <th colspan="2"><input type="submit">

                </th>

            </tr>




            </table>

        </form>

    </body>
</html>
